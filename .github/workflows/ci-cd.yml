name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

      - name: Upload Test Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt

  deploy:
    name: Deploy Job
    needs: test
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Download Test Artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Show Test Result
        run: cat test-results.txt

      - name: Deploy Application
        run: |
          echo "Deploying Node/Express app via PM2"
          npm install pm2 -g
          pm2 stop node-express-app || true
          pm2 start src/server.js --name "node-express-app"
          pm2 save
